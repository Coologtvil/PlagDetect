plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

jar {
    manifest {
        attributes 'Main-Class': 'plagdetect.App'
    }
}

repositories {
    mavenCentral()
}

javafx {
    version = "17.0.6"
    modules = [ 'javafx.base', 'javafx.graphics', 'javafx.controls', 'javafx.fxml' ]
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // These dependency is used by the application.
    implementation libs.guava
    implementation 'com.mysql:mysql-connector-j:9.2.0'

    implementation 'org.openjfx:javafx-base:17.0.6'
    implementation 'org.openjfx:javafx-graphics:17.0.6'
    implementation 'org.openjfx:javafx-controls:17.0.6'
    implementation 'org.openjfx:javafx-fxml:17.0.6'

    implementation 'org.slf4j:slf4j-api:2.0.6'
    implementation 'com.ibm.icu:icu4j:76.1'
    implementation 'com.ibm.icu:icu4j-charset:76.1'
    implementation 'org.jgrapht:jgrapht-core:1.5.2'
    implementation 'org.apfloat:apfloat:1.10.1'
    implementation 'org.jheaps:jheaps:0.14'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.18.2'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.18.2'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.18.2'
    implementation 'org.apache.commons:commons-math3:3.6.1'

    implementation 'de.jplag:jplag:6.0.0'
    implementation 'de.jplag:language-api:6.0.0'
    implementation 'de.jplag:languages:6.0.0'
    implementation 'de.jplag:java:6.0.0'

    compileOnly 'org.kohsuke.metainf-services:metainf-services:1.11'
	
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'plagdetect.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

tasks.test {
    testLogging {
        events "passed", "skipped", "failed"
        showStandardStreams = true
    }
}
